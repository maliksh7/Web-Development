<!DOCTYPE html>
<html>
<head>
	<title>DOM</title>
	<script type="text/javascript">
		var g = document.querySelector("h1");

		g.style.color = "pink";
	</script>
</head>
<body>
	<a href="http://www.google.com" target="blank">Google</a>
	<h1>Hi...DOM</h1>
</body>
</html>

<!-- 

[* ] - Select-> we write javascript code which goes and select element and then returns back to us 

[* ] - Manipulate-> we change their properties
