<!DOCTYPE html>
<html>
<head>
	<title>Specificity</title>
	<style type="text/css">
		body {
			color: blue;
		}

		ul {
			color: green;
		}
		li {
			color: yellow;
		}
		.highlight {
			color:blue;
		}
		#special {
			color: pink;
		}
	</style>
</head>
<body>

<!-- Specificity-> Multiple styles targetting an element -->

<p>Hello World!!!</p>
<ul>
	<li id="special" class="highlight">John</li>
	<li>Paul</li>
	<li class="highlight">George</li>
	<li>Ringo</li>	
</ul>

</body>
